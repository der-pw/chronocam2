<!DOCTYPE html>
<html lang="{{ lang or 'de' }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{{ (cfg.instance_name if cfg and cfg.instance_name else (tr['app_name'] if tr else 'ChronoCam2')) }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='css/custom.css') }}">
</head>
<body data-bs-theme="dark">
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="/">
        {{ cfg.instance_name if cfg and cfg.instance_name else (tr['app_name'] if tr else 'ChronoCam2') }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">{{ tr['nav_dashboard'] if tr else 'Dashboard' }}</a></li>
          <li class="nav-item"><a class="nav-link" href="/settings">{{ tr['nav_settings'] if tr else 'Einstellungen' }}</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', path='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
