{% extends "base.html" %}
{% block title %}Login - {{ tr['app_name'] if tr else 'ChronoCam' }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm p-4 bg-body-tertiary">
      <h4 class="mb-3 text-center">Login</h4>
      {% if error %}
        <div class="alert alert-danger" role="alert">Wrong password</div>
      {% endif %}
      <form method="post" action="/login">
        <div class="mb-3">
          <label for="access-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="access-password" name="ACCESS_PASSWORD" required autofocus>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
